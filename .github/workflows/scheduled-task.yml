name: Run Task Every 5 Minute

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - name: Call Base44 Function
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            https://projetobranco.base44.app/api/apps/69582b4b8596ea9ad6a1a4d2/functions/EnviarMensagemProgramada \
            -H "Content-Type: application/json")

          if [ "$response" -ne 200 ]; then
            echo "Erro ao chamar função. HTTP $response"
            exit 1
          fi
